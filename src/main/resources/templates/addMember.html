<script type="text/javascript">
    function beforeSubmit(addForm) {
        let phone = /^[1][3,4,5,7,8,9][0-9]{9}$/;//设置手机号正则表达式
        if (addForm.userName.value == "") {
            alert("请输入姓名！")
            return false;
        }
        if (addForm.userGender.value == "") {
            alert("请输入性别！")
            return false;
        }
        if (!phone.test(addForm.userPh.value)) {
            alert("手机号码错误！");
            return false;
        }
        return true;
    }
</script>
