                </ol>

                <div class="card mb-4">

                    <form th:action="@{/equipment/addEquipment}" method="post" name="addForm"

                        <table class="table table-hover">

                            <tr>
                                <td text-align="center">器材名称：</td>
                                <td><input type="text" class="form-control" placeholder="器材名称" name="eqName"></td>
                            </tr>

                            <tr>
                                <td text-align="center">器材说明：</td>
                                <td><input type="text" class="form-control" placeholder="器材说明" name="eqIns"></td>
                            </tr>
                            <tr>
                                <td text-align="center">器材数量：</td>
                                <td><input type="text" class="form-control" placeholder="器材数量" name="eqNumber"></td>

                            <tr>
                                <td text-align="center">购入时间：</td>
                                <td><input type="text" class="form-control" placeholder="购入时间" name="insertTime"></td>

<div th:include="adminCommon::common-scripts"></div>
<script type="text/javascript">
    function beforeSubmit(addForm) {
        if (addForm.eqName.value == "") {
            alert("请输入器材名称！")
            return false;
        }
        if (addForm.eqIns.value == "") {
            alert("请输入器材说明！")
            return false;
        }
        if (addForm.eqNumber.value == "") {
            alert("请输入器材数量！")
            return false;
        }
        if (addForm.insertTime.value == "") {
            alert("请输入购入时间！")
            return false;
        }
        if (addForm.updateTime.value == "") {
            alert("请输入上次检修时间！")
            return false;
        }
        if (addForm.expiryTime.value == "") {
            alert("请输入有效时间！")
            return false;
        }
        if (addForm.instruction.value == "") {
            alert("请输入使用说明！")
            return false;
        }
        if (addForm.remarks.value == "") {
            alert("请输入备注信息！")
            return false;
        }

        return true;
    }
</script>
